[package]
name = "tau-tower"
version = "0.1.0"
edition = "2024"

[dependencies]
crossbeam = "0.8.4"
cpal = { version = "0.16.0", features = ["asio", "jack", "wasm-bindgen"] }
opusenc = {git = "https://github.com/vsandstrom/opusenc-rs", branch = "homebrew_fix"}
reqwest = { version = "0.12.23", features = ["json"] }
tokio = { version = "1.47.1", features = ["full"] }
hyper = { version = "1.7.0", features = ["full"] }
hyper-util = { version = "0.1.16", features = ["full"] }
http-body-util = "0.1.3"
tokio-util = { version = "0.7.16", features = ["io"] }
futures-util = "0.3.31"
mime_guess = "2.0.5"
